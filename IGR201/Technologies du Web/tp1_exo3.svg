<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">

	<g transform="translate(0,0)">
		<svg id="b1" onmouseup="alert('Bouton 1')" 
		onmouseover="setWidth(50);"
		onmouseout="setWidth(100)">
			<rect id="r1" width="100" height="100" fill="blue"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 1</text>
		</svg>
	</g> 

	<g transform="translate(0,100)">
		<svg id="b3" onmouseup="alert('Bouton 3')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="cyan"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 3</text>
		</svg>
	</g> 

	<g transform="translate(100,0)">
		<svg id="b2" onmouseup="alert('Bouton 2')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="purple"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 2</text>
		</svg>
	</g> 

	<g transform="translate(100,100)">
		<svg id="b4" onmouseup="alert('Bouton 4')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="pink"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 4</text>
		</svg>
	</g> 

	<script>
		function setWidth(w){
			d = document.getElementById("b1");
			d.setAttribute("width", w);
		}
	</script>
</svg>