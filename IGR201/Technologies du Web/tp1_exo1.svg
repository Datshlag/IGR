<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">

<!-- Deux objets au même endroit, on voit seulement le deuxième -->
	<rect width="100" height="100" fill="blue"/>
	<rect width="100" height="100" fill="purple"/>
  
<!-- On dessine un rectangle avec du texte et on translate le tout avec transform -->
	<g transform="translate(100,100)">
		<rect width="100" height="100" fill="blue"/>
		<text x="50" y="50" fill="black" text-anchor="middle">Video</text>
	</g> 
  
</svg>