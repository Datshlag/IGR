<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">

	<!-- Il y a 4 boutons, chacun change de transparence lorsque l'on passe dessus. Lorsque le relâche la souris sur un des boutons, il nous indique son numéro. On remarque que si l'on passe la souris sur le texte, c'est le texte qui change de transparence et non le rectangle, ce que l'on pourrais fix en ajoutant un id au rectangle, sujet de l'exercice 3.-->

	<g transform="translate(0,0)">
		<svg onmouseup="alert('Bouton 1')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="blue"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 1</text>
		</svg>
	</g> 

	<g transform="translate(0,100)">
		<svg onmouseup="alert('Bouton 3')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="cyan"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 3</text>
		</svg>
	</g> 

	<g transform="translate(100,0)">
		<svg onmouseup="alert('Bouton 2')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="purple"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 2</text>
		</svg>
	</g> 

	<g transform="translate(100,100)">
		<svg onmouseup="alert('Bouton 4')" 
		onmouseover="evt.target.setAttribute('opacity', '0.5')"
		onmouseout="evt.target.setAttribute('opacity','1)')">
			<rect width="100" height="100" fill="pink"/>
			<text x="50" y="50" fill="black" text-anchor="middle">Bouton 4</text>
		</svg>
	</g> 

  
</svg>